<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/plantillaOperaciones.xhtml">
        <ui:define name="content">
            <p:menubar id="barBtns" > 
                <p:menuitem value="Guardar" icon="fa fa-file-o" action="#{descargoController.guardarDescargo}" disabled="#{descargoController.btnGuardar}" />
                <p:menuitem value="Enviar" icon="fa fa-save" action="#{descargoController.enviarDescargo}" disabled="#{descargoController.btnEnviar}" />
                <p:menuitem id="btnSol2" value="Descargar" icon="fa fa-file-o" ajax="true" onclick="PF('dlgImprimir').show();" disabled="#{descargoController.btnDesc}" />
                <p:menuitem value="Imprimir" icon="fa fa-print" action="#{descargoController.imprimirDescargo}" ajax="false" disabled="#{descargoController.btnImp}"/>
                <p:menuitem value="atras" icon="fa fa-arrow-circle-left" action="buscarDescargos.mined" process="@this"/>
            </p:menubar>
            <p:panel  header="Descargo Bienes">
                <h:panelGrid>
                    <p:row>
                        <p:column> <h:outputLabel  value="Tipo Unidad:      "/> </p:column> 
                        <p:column>
                            <p:selectOneMenu id="tipUni" value="#{descargoController.tipoUnidad}" disabled="#{descargoController.actTipo}">
                                <p:ajax update="uadm" listener="#{descargoController.filtrarUnidadesAdm}" process="@this,tipUni"/>
                                <f:selectItem itemLabel="-Seleccione-" itemValue="0"/>
                                <f:selectItem itemLabel="Unidad Administrativa" itemValue="UA"/>
                                <f:selectItem itemLabel="Centro Escolar" itemValue="CE"/>
                            </p:selectOneMenu> 
                        </p:column> 
                    </p:row>  
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unidad Activo Fijo:       " />
                            <p:selectOneMenu id="uaf" value="#{descargoController.unidadAF}" disabled="#{descargoController.actAF}">
                                <p:ajax update="uadm" listener="#{descargoController.filtrarUnidadesAdm}" process="@this,tipUni"/>
                                <f:selectItem itemLabel="-Seleccione-" itemValue="0"/>
                                <f:selectItems value="#{descargoController.lstUnidadAF}" var="uAF" itemLabel="#{uAF.unidadActivoFijo} - #{uAF.nombreUnidadAf}" itemValue="#{uAF.unidadActivoFijo}"/>
                            </p:selectOneMenu> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unidad Administrativa:     " />
                            <p:selectOneMenu  id="uadm" value="#{descargoController.unidadAdm}" disabled="#{descargoController.actAd}">
                                <p:ajax update="uadm" />
                                <f:selectItem itemLabel="-Seleccione-" itemValue="0"/>
                                <f:selectItems value="#{descargoController.lstUnidadAdm}" var="uadm" itemLabel="#{uadm.afUnidadesAdministrativasPK.codigoUnidad} - #{uadm.nombreUnidad}" itemValue="#{uadm.afUnidadesAdministrativasPK.codigoUnidad}"/>
                            </p:selectOneMenu> 
                        </p:column>
                    </p:row>
                    <p:row>
                         <p:column><h:outputLabel value="Activos:     "/>
                             <h:selectOneMenu id="activo" value="#{descargoController.activo}"  required="true" requiredMessage="Seleccione si es Activo" disabled="#{descargoController.actCtrl}">
                               <p:ajax update="uadm" />
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>    
                                <f:selectItem itemLabel="Mayores 600" itemValue="A"/>
                                <f:selectItem itemLabel="Menores 600" itemValue="N"/>
                            </h:selectOneMenu> 
                        </p:column>
                    </p:row>
                     <p:row>
                        <p:column>
                            <h:outputLabel value="Tipo Descargo:" />
                            <p:selectOneMenu id="tipTras" value="#{descargoController.tipDescargo}" required="true" requiredMessage="Seleccione tipo traslado" disabled="#{descargoController.actCtrl}">
                                <f:selectItem itemLabel="-Seleccione-" itemValue="0"/>
                                <f:selectItems value="#{descargoController.lstTipoDescargo}" var="tipo" itemLabel="#{tipo.nombreTipoDescargo}" itemValue="#{tipo.idTipoDescargo}"/>
                            </p:selectOneMenu>     
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3" >
                            <p:panel id="pnlTraslado" header="BIENES A DESCARGAR" visible="#{descargoController.pnlTras}">
                                <p:outputLabel value="CODIGO INVENTARIO:" for="idBien" />
                                <p:autoComplete id="idBien" value="#{descargoController.bienes}" completeMethod="#{descargoController.completarBienes}" 
                                                forceSelection="true" converter="afBienesConverter"
                                                var="iBien" itemValue="#{iBien}" itemLabel="#{iBien.codigoInventario}">
                                    <h:outputText id="inv" value="#{iBien.codigoInventario}"  />
                                </p:autoComplete>  
                                <p:commandLink action="#{descargoController.bienesDescargar}" update="pnlBienes pnlTraslado">
                                    <i class="fa fa-dot-circle-o blue" style="font-size: 17px;"></i>
                                </p:commandLink>
                            </p:panel> 
                        </p:column>
                    </p:row>
                </h:panelGrid>
            </p:panel>
              <p:panel>
                   <p:dialog id="dlgImprimir" widgetVar="dlgImprimir" modal="true" >
                    <p:outputLabel value="Datos descargo" escape="false"/>
                    <h:panelGrid columns="2">
                        <p:column> <h:outputLabel value="C&oacute;digo Descargo:"/></p:column>
                        <p:column><p:inputText id="numsol" value="#{descargoController.numSolicitud}"/></p:column>
                        <p:column> <h:outputLabel value="Fecha Descargo:"/></p:column>
                        <p:column><p:calendar id="fechaDes" value="#{descargoController.fecDescargo}" pattern="dd/MM/yyyy"/></p:column>
                        <p:column> <h:outputLabel value="Fecha Fallo"/></p:column>
                        <p:column><p:calendar id="fechaFallo" value="#{descargoController.fecFallo}" pattern="dd/MM/yyyy"/></p:column>
                        <p:column><h:outputLabel value="ObservaciÃ³n Fallo:"/> </p:column>
                        <p:column><p:inputTextarea id="obsFallo" rows="3" cols="60" value="#{descargoController.obsFallo}"/></p:column>
                    </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" onclick="PF('dlgImprimir').hide();" ajax="false" action="#{descargoController.realizarDescargo}"/>
                            <p:commandButton value="Cancelar" ajax="true" onclick="PF('dlgImprimir').hide();"/>
                        </f:facet>

                    </p:dialog>
               </p:panel> 
            <p:panel id="pnlBienes">
                <p:dataTable value="#{descargoController.lstBienesDescargar}" var="tras" rowKey="#{tras.idBien}" selectionMode="single"
                             rowIndexVar="id">
                    <p:column headerText="Id"  style="width: 100px">
                        <h:outputText value="#{tras.idBien}"/>
                    </p:column>
                    <p:column headerText="C&oacute;digo Inventario" style="width: 120px">
                        <h:outputText value="#{tras.codigoInventario}"/>
                    </p:column>
                    <p:column headerText="Descripci&oacute;n" style="width: 200px">
                        <h:outputText value="#{tras.descripcionBien}"/>
                    </p:column>
                    <p:column headerText="Marca" style="width: 80px">
                        <h:outputText value="#{tras.marca}"/>
                    </p:column>
                    <p:column headerText="Modelo" style="width: 80px">
                        <h:outputText value="#{tras.modelo}"/>
                    </p:column>
                    <p:column headerText="Serie" style="width: 80px">
                        <h:outputText value="#{tras.numeroSerie}"/>
                    </p:column>
                    <p:column headerText="Fecha " style="width: 60px">
                        <h:outputLabel value="#{tras.fechaAdquisicion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputLabel>    
                    </p:column>
                    <p:column headerText="Precio" style="width: 60px">
                        <h:outputText value="#{tras.valorAdquisicion}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>    
                    </p:column>
                    <p:column headerText="borrar">
                        <p:commandLink action="#{descargoController.dropBienesDescargado}" ajax="true" update="pnlBienes" disabled="#{descargoController.btnGuardar}">
                            <f:setPropertyActionListener value="#{rowId}" target="#{descargoController.rowDrop}"/>  
                            <f:setPropertyActionListener value="#{tras}" target="#{descargoController.vb}"/>  
                            <f:setPropertyActionListener value="#{tras.idBien}" target="#{descargoController.idBien}"/>  
                              <i class="fa fa-times blue" style="font-size: 17px;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>



        </ui:define>
    </ui:composition>

</html>
