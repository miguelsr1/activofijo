<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link href="#{request.contextPath}/resources/images/favicon.png" rel="shortcut icon"/>
        </f:facet>
        <title>Sistema de Activo Fijo - Error</title>
        </h:head>

        <h:body styleClass="exception-body">
        <div class="exception-panel">
            <div class="exception-panel-content">
                <p:graphicImage name="error-icon.png" library="images"/>
                <h1>Ha ocurrido un error inesperado.</h1>
                <p>Comunicar este problema al administrador del aplicativo.</p>
            </div>
            <div>
              <p:panelGrid  style="width: 100%; border:0px none; background-color:transparent;"
                              styleClass="form-group ui-panelgrid-blank">
                    <p:row>
                        <p:column>
                            <b>Tipo de Excepción: </b>
                            <p:outputLabel value="#{pfExceptionHandler.type}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <b>Origen: </b>
                            <p:outputLabel value="#{pfExceptionHandler.stackTrace[1]}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <b>Hora y fecha: </b>
                            <p:outputLabel value="#{pfExceptionHandler.formattedTimestamp}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <b>Clase: </b>
                            <p:outputLabel value="#{pfExceptionHandler.stackTrace[1].className}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <b>Nombre del método: </b>
                            <p:outputLabel value="#{pfExceptionHandler.stackTrace[0].methodName}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <b>Linea: </b>
                            <p:outputLabel value="#{pfExceptionHandler.stackTrace[0].lineNumber}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </div>
            <div class="exception-panel-footer">
                <p:commandButton type="button" value="Inicio" onclick="window.location = '#{request.contextPath}/app/inicial.mined';" />
            </div>
        </div>


        <h:outputStylesheet name="layout-default.css" library="css" />
    </h:body>

</html>
